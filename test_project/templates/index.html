<!DOCTYPE html>
{% load static %}
<html>
    <head>
        <meta charset="utf-8">
        <title>Index</title>
        <link rel="stylesheet" href="{%static "css/style.css"%}">
    </head>
    <body>
       <h4> Welcome to index.html </h4>
       <h3>Here are the access records</h3>
       <div class = 'djg'>
           {%if access_record %}
            <table>
                <thead>
                    <th>Site</th>
                    <th>Date</th>
                </thead>
                {% for acc in access_record %}
                    <tr>
                        <td>{{ acc.name}}</td>
                        <td>{{ acc.date}}</td>
                    </tr>
                {% endfor %}    
            </table>
            
            {%else%}
            <p>No access record !!</p>
            {%endif%}
        </div>
    </body>
</html>
